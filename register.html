<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Glamiti Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"> 
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff3e6c, #1e293b);
    }
	</style>
</head>
<body>
  <div class="login-container">
    <h2>Register for Glamiti</h2>
    <form>
	  <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

	  <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" placeholder="Enter your Phone no." required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
	  <div class="form-group">
        <label for="password">Repeat Password</label>
        <input type="password" id="rpassword" placeholder="Enter your repeat password" required>
      </div>

      <button type="submit" class="btns">Sign up</button>
    </form>
  </div>
</body>
</html>
